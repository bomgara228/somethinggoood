<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .cy {
            background-color: yellow;
        }
        .cg {
            background-color: green;
        }
        .cr {
            background-color: red;
        }
        
    </style>
</head>
<body>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <p>Lorem.</p>


    <script>
        
        let el = document.querySelectorAll('p');
        function getRC() {
            return Math.floor(Math.random() * 3);
        }
        for (let i = 0; i<= 9; i++) {
            let bom = getRC();
            if (bom == 1) {
                el[i].classList.add('cy');
            } else if (bom == 2) {
                el[i].classList.add('cg');
            } else {
                el[i].classList.add('cr');
            }
        }
        
    </script>
</body>
</html>
